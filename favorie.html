<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#FF6B00">
    <title>ODA Marketplace - Mes Favoris</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="oda.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* ==================== VARIABLES ==================== */
        :root {
            --primary-color: #FF6B00;
            --primary-dark: #E55D00;
            --secondary-color: #1A1A1A;
            --bg-primary: #FFFFFF;
            --bg-secondary: #F8F9FA;
            --text-primary: #1A1A1A;
            --text-secondary: #6B7280;
            --border-color: #E5E7EB;
            --success-color: #10B981;
            --error-color: #EF4444;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* ==================== HEADER ==================== */
        .main-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #2C3E50;
            box-shadow: var(--shadow-md);
            z-index: 1000;
            padding: 12px 16px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.3rem;
            font-weight: 800;
            color: white;
        }

        .icon-btn {
            position: relative;
            width: 40px;
            height: 40px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .icon-btn .badge {
            position: absolute;
            top: -4px;
            right: -4px;
            background: var(--primary-color);
            color: white;
            font-size: 0.7rem;
            font-weight: 700;
            padding: 2px 6px;
            border-radius: 10px;
            min-width: 18px;
            text-align: center;
        }

        /* ==================== HERO SECTION ==================== */
        .hero-section {
            margin-top: 80px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            padding: 40px 20px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><path d="M50 0L50 100M0 50L100 50" stroke="rgba(255,255,255,0.1)" stroke-width="1"/></svg>');
            opacity: 0.3;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero-icon {
            font-size: 4rem;
            margin-bottom: 16px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .hero-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .hero-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .favorites-count {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            margin-top: 16px;
        }

        /* ==================== FILTERS ==================== */
        .filters-section {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .filters-container {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid var(--border-color);
            background: white;
            border-radius: 24px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .filter-btn:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .clear-all-btn {
            margin-left: auto;
            padding: 10px 20px;
            background: var(--error-color);
            color: white;
            border: none;
            border-radius: 24px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-all-btn:hover {
            background: #DC2626;
            transform: translateY(-2px);
        }

        /* ==================== PRODUCTS GRID ==================== */
        .products-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .product-card {
            background: var(--bg-primary);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            display: flex;
            flex-direction: column;
            border: 2px solid var(--border-color);
            animation: slideIn 0.5s ease backwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
            border-color: var(--primary-color);
        }

        .product-image-wrapper {
            position: relative;
            width: 100%;
            padding-top: 100%;
            background: #f8f8f8;
            overflow: hidden;
        }

        .product-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.1);
        }

        .favorite-badge {
            position: absolute;
            top: 12px;
            left: 12px;
            background: rgba(239, 68, 68, 0.95);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
            z-index: 5;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.1); }
            20%, 40% { transform: scale(1); }
        }

        .btn-remove {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.95);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            z-index: 5;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .btn-remove:hover {
            transform: scale(1.15) rotate(90deg);
            background: var(--error-color);
            color: white;
        }

        .product-info {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1;
        }

        .shop-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 6px 12px;
            background: var(--bg-secondary);
            border-radius: 6px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 600;
            width: fit-content;
        }

        .product-name {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
            min-height: 2.8em;
        }

        .product-price {
            font-size: 1.3rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-top: auto;
        }

        .product-stock {
            font-size: 0.8rem;
            color: var(--success-color);
            font-weight: 500;
        }

        .added-date {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        /* ==================== EMPTY STATE ==================== */
        .empty-state {
            text-align: center;
            padding: 100px 20px;
            color: var(--text-secondary);
            animation: fadeIn 0.5s ease;
        }

        .empty-icon {
            font-size: 6rem;
            margin-bottom: 24px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .empty-state p {
            font-size: 1.1rem;
            margin-bottom: 32px;
        }

        .browse-btn {
            display: inline-block;
            padding: 14px 32px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 24px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .browse-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(255, 107, 0, 0.3);
        }

        /* ==================== LOADER ==================== */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            gap: 16px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loader p {
            font-weight: 600;
            color: var(--text-secondary);
        }

        /* ==================== TOAST NOTIFICATIONS ==================== */
        .toast-container {
            position: fixed;
            top: 90px;
            right: 20px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 350px;
        }

        .toast {
            background: white;
            padding: 16px 20px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideInRight 0.3s ease;
            border-left: 4px solid var(--primary-color);
        }

        .toast.success {
            border-left-color: var(--success-color);
        }

        .toast.error {
            border-left-color: var(--error-color);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* ==================== RESPONSIVE ==================== */
        @media (max-width: 768px) {
            .hero-section {
                margin-top: 70px;
                padding: 30px 16px;
            }

            .hero-icon {
                font-size: 3rem;
            }

            .hero-title {
                font-size: 1.5rem;
            }

            .hero-subtitle {
                font-size: 0.95rem;
            }

            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .filters-container {
                flex-direction: column;
                align-items: stretch;
            }

            .clear-all-btn {
                margin-left: 0;
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

  <script type="module">
    // ==================== CONFIGURATION SUPABASE ====================
const SUPABASE_URL = 'https://xjckbqbqxcwzcrlmuvzf.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhqY2ticWJxeGN3emNybG11dnpmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA1MTk1MzMsImV4cCI6MjA3NjA5NTUzM30.AMzAUwtjFt7Rvof5r2enMyYIYToc1wNWWEjvZqK_YXM';
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// ==================== CONSTANTES ====================
const CACHE_KEYS = {
    FAVORITES: 'oda_favorites',
    FAVORITES_DATES: 'oda_favorites_dates',
    PRODUCTS_CACHE: 'oda_favorites_products_cache',
    SHOPS_CACHE: 'oda_favorites_shops_cache',
    CACHE_TIMESTAMP: 'oda_favorites_cache_timestamp',
    CART: 'oda_cart'
};

const CACHE_DURATION = 5 * 60 * 1000; // 5 minutes en millisecondes

// ==================== VARIABLES GLOBALES ====================
let favoriteProducts = new Set();
let favoriteDates = {};
let allProducts = [];
let shopsMap = {};
let currentFilter = 'all';
let isLoading = false;

// ==================== GESTION DU CACHE LOCAL ====================
class CacheManager {
    static isExpired() {
        const timestamp = localStorage.getItem(CACHE_KEYS.CACHE_TIMESTAMP);
        if (!timestamp) return true;
        
        const now = Date.now();
        const cacheTime = parseInt(timestamp);
        const isExpired = (now - cacheTime) > CACHE_DURATION;
        
        console.log(`üïê Cache ${isExpired ? 'expir√©' : 'valide'} (${Math.round((now - cacheTime) / 1000)}s)`);
        return isExpired;
    }

    static saveProductsCache(products) {
        try {
            localStorage.setItem(CACHE_KEYS.PRODUCTS_CACHE, JSON.stringify(products));
            localStorage.setItem(CACHE_KEYS.CACHE_TIMESTAMP, Date.now().toString());
            console.log(`üíæ Cache produits sauvegard√©: ${products.length} produits`);
        } catch (e) {
            console.error('‚ùå Erreur sauvegarde cache:', e);
            this.clearCache();
        }
    }

    static saveShopsCache(shops) {
        try {
            localStorage.setItem(CACHE_KEYS.SHOPS_CACHE, JSON.stringify(shops));
            console.log(`üíæ Cache boutiques sauvegard√©: ${Object.keys(shops).length} boutiques`);
        } catch (e) {
            console.error('‚ùå Erreur sauvegarde cache boutiques:', e);
        }
    }

    static getProductsCache() {
        try {
            const cached = localStorage.getItem(CACHE_KEYS.PRODUCTS_CACHE);
            return cached ? JSON.parse(cached) : null;
        } catch (e) {
            console.error('‚ùå Erreur lecture cache:', e);
            return null;
        }
    }

    static getShopsCache() {
        try {
            const cached = localStorage.getItem(CACHE_KEYS.SHOPS_CACHE);
            return cached ? JSON.parse(cached) : {};
        } catch (e) {
            console.error('‚ùå Erreur lecture cache boutiques:', e);
            return {};
        }
    }

    static clearCache() {
        localStorage.removeItem(CACHE_KEYS.PRODUCTS_CACHE);
        localStorage.removeItem(CACHE_KEYS.SHOPS_CACHE);
        localStorage.removeItem(CACHE_KEYS.CACHE_TIMESTAMP);
        console.log('üóëÔ∏è Cache vid√©');
    }
}

// ==================== GESTION DES FAVORIS ====================
function loadFavorites() {
    const stored = localStorage.getItem(CACHE_KEYS.FAVORITES);
    const dates = localStorage.getItem(CACHE_KEYS.FAVORITES_DATES);
    
    if (stored) {
        try {
            favoriteProducts = new Set(JSON.parse(stored));
            favoriteDates = dates ? JSON.parse(dates) : {};
            console.log(`‚ù§Ô∏è ${favoriteProducts.size} favoris charg√©s`);
            return true;
        } catch (e) {
            console.error('‚ùå Erreur chargement favoris:', e);
            favoriteProducts = new Set();
            favoriteDates = {};
            return false;
        }
    }
    return false;
}

function saveFavorites() {
    try {
        localStorage.setItem(CACHE_KEYS.FAVORITES, JSON.stringify([...favoriteProducts]));
        localStorage.setItem(CACHE_KEYS.FAVORITES_DATES, JSON.stringify(favoriteDates));
        return true;
    } catch (e) {
        console.error('‚ùå Erreur sauvegarde favoris:', e);
        showToast('Erreur lors de la sauvegarde', 'error');
        return false;
    }
}

function removeFavorite(productId) {
    favoriteProducts.delete(productId);
    delete favoriteDates[productId];
    saveFavorites();
    
    // Retirer aussi du cache
    allProducts = allProducts.filter(p => p.id !== productId);
    CacheManager.saveProductsCache(allProducts);
    
    updateDisplay();
    showToast('Retir√© des favoris', 'success');
}

function clearAllFavorites() {
    if (confirm('√ätes-vous s√ªr de vouloir supprimer tous vos favoris ?')) {
        favoriteProducts.clear();
        favoriteDates = {};
        allProducts = [];
        saveFavorites();
        CacheManager.clearCache();
        updateDisplay();
        showToast('Tous les favoris ont √©t√© supprim√©s', 'info');
    }
}

// ==================== CHARGEMENT OPTIMIS√â DES PRODUITS ====================
async function loadFavoriteProducts() {
    if (isLoading) {
        console.log('‚è≥ Chargement d√©j√† en cours...');
        return;
    }

    try {
        isLoading = true;

        // V√©rifier si aucun favori
        if (favoriteProducts.size === 0) {
            hideLoader();
            showEmptyState();
            return;
        }

        // STRAT√âGIE 1: Afficher le cache imm√©diatement
        const cachedProducts = CacheManager.getProductsCache();
        const cachedShops = CacheManager.getShopsCache();
        
        if (cachedProducts && cachedProducts.length > 0) {
            console.log('‚ö° Affichage du cache local');
            shopsMap = cachedShops;
            allProducts = cachedProducts.filter(p => favoriteProducts.has(p.id));
            updateDisplay();
            hideLoader();
            
            // Si le cache est r√©cent, on s'arr√™te l√†
            if (!CacheManager.isExpired()) {
                console.log('‚úÖ Cache r√©cent utilis√©, pas de requ√™te r√©seau');
                return;
            }
            
            // Sinon, on met √† jour en arri√®re-plan
            console.log('üîÑ Mise √† jour du cache en arri√®re-plan...');
            showToast('Mise √† jour des produits...', 'info');
        } else {
            console.log('üì° Pas de cache, chargement depuis le serveur...');
        }

        // STRAT√âGIE 2: Requ√™te r√©seau pour mise √† jour
        await fetchAndCacheProducts();

    } catch (error) {
        console.error('‚ùå Erreur chargement:', error);
        showToast('Erreur de chargement', 'error');
        
        // Afficher le cache m√™me s'il est expir√© en cas d'erreur
        const cachedProducts = CacheManager.getProductsCache();
        if (cachedProducts && cachedProducts.length > 0) {
            console.log('‚ö†Ô∏è Utilisation du cache expir√© suite √† une erreur');
            allProducts = cachedProducts.filter(p => favoriteProducts.has(p.id));
            updateDisplay();
        }
    } finally {
        isLoading = false;
        hideLoader();
    }
}

// ==================== REQU√äTE R√âSEAU OPTIMIS√âE ====================
async function fetchAndCacheProducts() {
    const favoriteIds = [...favoriteProducts];

    // Charger produits et boutiques en parall√®le
    const [productsResult, shopsResult] = await Promise.allSettled([
        supabase
            .from('produits')
            .select('id, nom, description, prix, stock, main_image, categorie, user_id, created_at')
            .in('id', favoriteIds)
            .eq('statut', 'published'),
        supabase
            .from('parametres_boutique')
            .select('user_id, config')
    ]);

    // Traiter les r√©sultats
    const products = productsResult.status === 'fulfilled' ? productsResult.value.data : [];
    const shops = shopsResult.status === 'fulfilled' ? shopsResult.value.data : [];

    if (productsResult.status === 'rejected') {
        console.error('‚ùå Erreur chargement produits:', productsResult.reason);
        throw productsResult.reason;
    }

    // Cr√©er le map des boutiques
    const newShopsMap = {};
    shops.forEach(shop => {
        const identifiantUnique = shop.config?.identifiant?.slug || 
                                 shop.config?.slug || 
                                 null;
        
        newShopsMap[shop.user_id] = {
            nom: shop.config?.general?.nom || 'Boutique',
            identifiant: identifiantUnique,
            couleurPrimaire: shop.config?.apparence?.couleurPrimaire || '#FF6B00'
        };
    });

    shopsMap = newShopsMap;

    // Transformer les produits
    const transformedProducts = products.map(p => ({
        id: p.id,
        nom: p.nom,
        description: p.description,
        prix: p.prix,
        stock: p.stock,
        mainImage: p.main_image,
        categorie: p.categorie,
        userId: p.user_id,
        shopName: shopsMap[p.user_id]?.nom || 'Boutique',
        shopSlug: shopsMap[p.user_id]?.identifiant,
        shopColor: shopsMap[p.user_id]?.couleurPrimaire || '#FF6B00',
        created_at: p.created_at,
        addedToFavorites: favoriteDates[p.id] || new Date().toISOString()
    }));

    allProducts = transformedProducts;

    // Sauvegarder dans le cache
    CacheManager.saveProductsCache(transformedProducts);
    CacheManager.saveShopsCache(shopsMap);

    console.log(`‚úÖ ${transformedProducts.length} produits charg√©s et mis en cache`);
    
    updateDisplay();
    showToast('Produits mis √† jour', 'success');
}

// ==================== AFFICHAGE ====================
function updateDisplay() {
    const grid = document.getElementById('productsGrid');
    const emptyState = document.getElementById('emptyState');
    const countNumber = document.getElementById('countNumber');
    const clearAllBtn = document.getElementById('clearAllBtn');

    if (!grid || !emptyState) return;

    countNumber.textContent = favoriteProducts.size;

    if (favoriteProducts.size === 0) {
        showEmptyState();
        clearAllBtn.style.display = 'none';
        return;
    }

    clearAllBtn.style.display = 'block';

    // Filtrer les produits qui sont dans les favoris
    let filteredProducts = allProducts.filter(p => favoriteProducts.has(p.id));

    // Appliquer le filtre actuel
    switch(currentFilter) {
        case 'recent':
            filteredProducts.sort((a, b) => 
                new Date(b.addedToFavorites) - new Date(a.addedToFavorites)
            );
            break;
        case 'expensive':
            filteredProducts.sort((a, b) => b.prix - a.prix);
            break;
        case 'cheap':
            filteredProducts.sort((a, b) => a.prix - b.prix);
            break;
    }

    if (filteredProducts.length === 0) {
        showEmptyState();
    } else {
        grid.style.display = 'grid';
        emptyState.style.display = 'none';
        
        // Utiliser DocumentFragment pour meilleures performances
        const fragment = document.createDocumentFragment();
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = filteredProducts.map((product, index) => 
            createProductCard(product, index)
        ).join('');
        
        while (tempDiv.firstChild) {
            fragment.appendChild(tempDiv.firstChild);
        }
        
        grid.innerHTML = '';
        grid.appendChild(fragment);
    }
}

function showEmptyState() {
    const grid = document.getElementById('productsGrid');
    const emptyState = document.getElementById('emptyState');
    
    if (grid) grid.style.display = 'none';
    if (emptyState) emptyState.style.display = 'block';
}

function createProductCard(product, index) {
    const addedDate = new Date(product.addedToFavorites);
    const formattedDate = addedDate.toLocaleDateString('fr-FR', {
        day: 'numeric',
        month: 'short',
        year: 'numeric'
    });

    const imageUrl = product.mainImage || 'https://via.placeholder.com/300?text=Produit';
    const stockWarning = product.stock < 10 ? 
        `<div class="product-stock">Plus que ${product.stock} en stock !</div>` : '';

    return `
        <div class="product-card" 
             style="animation-delay: ${Math.min(index * 0.05, 1)}s"
             onclick="goToProduct(${product.id})">
            <div class="product-image-wrapper">
                <div class="favorite-badge">‚ù§Ô∏è Favori</div>
                <button class="btn-remove" 
                        onclick="event.stopPropagation(); removeFavorite(${product.id})"
                        aria-label="Retirer des favoris">
                    ‚úï
                </button>
                <img src="${imageUrl}" 
                     class="product-image" 
                     alt="${product.nom}"
                     loading="lazy"
                     onerror="this.src='https://via.placeholder.com/300?text=Produit'">
            </div>
            <div class="product-info">
                <span class="shop-badge" style="background: ${product.shopColor}15; color: ${product.shopColor}">
                    ü™Å ${product.shopName}
                </span>
                <h3 class="product-name">${escapeHtml(product.nom)}</h3>
                <div class="product-price" style="color: ${product.shopColor}">
                    ${formatPrice(product.prix)}
                </div>
                ${stockWarning}
                <div class="added-date">Ajout√© le ${formattedDate}</div>
            </div>
        </div>
    `;
}

// ==================== FILTRES ====================
function initFilters() {
    const filterBtns = document.querySelectorAll('.filter-btn');

}

// ==================== UTILITAIRES ====================
function formatPrice(price) {
    return new Intl.NumberFormat('fr-FR', {
        style: 'currency',
        currency: 'XAF',
        minimumFractionDigits: 0,
        maximumFractionDigits: 0
    }).format(price);
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function hideLoader() {
    const loader = document.getElementById('loader');
    if (loader) {
        loader.style.display = 'none';
    }
}

// ==================== NOTIFICATIONS TOAST ====================
function showToast(message, type = 'info') {
    const toastContainer = document.getElementById('toastContainer');
    if (!toastContainer) return;

    const toast = document.createElement('div');
    toast.className = `toast ${type}`;
    
    const icons = {
        success: '‚úÖ',
        error: '‚ùå',
        info: '‚ÑπÔ∏è',
        warning: '‚ö†Ô∏è'
    };
    
    toast.innerHTML = `
        <span style="font-size: 1.5rem;">${icons[type] || 'üì¢'}</span>
        <span style="flex: 1; font-weight: 500;">${escapeHtml(message)}</span>
    `;
    
    toastContainer.appendChild(toast);
    
    setTimeout(() => {
        toast.style.animation = 'slideInRight 0.3s ease reverse';
        setTimeout(() => toast.remove(), 300);
    }, 3000);
}

// ==================== PANIER ====================
function updateCartBadge() {
    try {
        const cart = JSON.parse(localStorage.getItem(CACHE_KEYS.CART) || '[]');
        const totalItems = cart.reduce((sum, item) => sum + (item.quantite || 0), 0);
        const badge = document.getElementById('cartBadge');
        
        if (badge) {
            badge.textContent = totalItems;
            badge.style.display = totalItems > 0 ? 'flex' : 'none';
        }
    } catch (e) {
        console.error('‚ùå Erreur mise √† jour badge panier:', e);
    }
}

// ==================== SYNCHRONISATION TEMPS R√âEL ====================
function setupRealtimeSync() {
    // √âcouter les changements dans localStorage (autres onglets)
    window.addEventListener('storage', (e) => {
        if (e.key === CACHE_KEYS.FAVORITES || e.key === CACHE_KEYS.FAVORITES_DATES) {
            console.log('üîÑ Favoris mis √† jour depuis un autre onglet');
            loadFavorites();
            
            // Recharger seulement si n√©cessaire
            const currentIds = [...favoriteProducts];
            const cachedProducts = CacheManager.getProductsCache();
            
            if (cachedProducts) {
                allProducts = cachedProducts.filter(p => currentIds.includes(p.id));
                updateDisplay();
            } else {
                loadFavoriteProducts();
            }
        }
    });
}

// ==================== RAFRA√éCHISSEMENT PULL-TO-REFRESH ====================
let touchStartY = 0;
let isPulling = false;

document.addEventListener('touchstart', (e) => {
    if (window.scrollY === 0) {
        touchStartY = e.touches[0].clientY;
    }
}, { passive: true });

document.addEventListener('touchmove', (e) => {
    if (window.scrollY === 0 && !isLoading) {
        const touchY = e.touches[0].clientY;
        const pullDistance = touchY - touchStartY;
        
        if (pullDistance > 100 && !isPulling) {
            isPulling = true;
        }
    }
}, { passive: true });

document.addEventListener('touchend', async () => {
    if (isPulling && !isLoading) {
        isPulling = false;
        console.log('üîÑ Pull to refresh...');
        CacheManager.clearCache();
        await loadFavoriteProducts();
    }
    touchStartY = 0;
}, { passive: true });
